<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
             background-color: aliceblue;
            border: 3px solid black;
            /* width property is used to set width, it uses 50% width of parent */

            /* make border radius curvey */
            border-radius: 40px;
            /* used to set width */
            width: 70%;
            /*  used to set type of symbol */
            list-style-position: inside;
            padding-top: 20px;
            padding-bottom: 20px;
            /* change font */
            font-family: Verdana, Geneva, Tahoma, sans-serif;

            font-size: 20px;
            /* used to set height */
            height: 100px;

            /* when we give auto to margin property it puts tag in center of its parent */
            margin: auto;

            /* put its children into center (5 li tag) */
            text-align: center;
        }
        li{
            display:inline;
            margin-right: 50px;     }

        span{
            display: block;
            background-color: aliceblue;
            margin-right: 50px;
            margin-left:50px;
            margin-bottom: 50px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>thired item</li>
        <li>fourth item</li>
        <li>fifth item</li>
    </ol>
    <hr>
    <br>
    <span>bhavnagar</span>
    <span>gujrat</span>
    <span>india</span>
    


</body>
</html>
